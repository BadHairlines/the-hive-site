<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – The Hive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Inter&display=swap" rel="stylesheet">

  <!-- Dark Hive Styles -->
  <style>
    :root {
      --hive-light: #ffecd2;
      --hive-main: #ffdf7f;
      --hive-dark: #ffb84d;
      --hive-accent: #f4a261;
      --hive-text: #7a4a00;

      --bg-dark: #0e0e10;
      --bg-card: #1a1a1f;
      --text-main: #f5f5f5;
      --text-muted: #9ca3af;
      --shadow: rgba(255,184,77,0.25);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      color: var(--hive-accent);
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto 50px;
      background: var(--bg-card);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 12px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select, textarea, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 1rem;
      font-family: inherit;
      width: 100%;
      background: #121214;
      color: var(--text-main);
    }

    input:focus, select:focus, textarea:focus {
      outline: 2px solid var(--hive-accent);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: var(--hive-dark);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 8px 20px var(--shadow);
    }

    button:hover {
      background: var(--hive-accent);
      transform: translateY(-2px);
    }

    .note {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--hive-accent);
      font-weight: 600;
    }

    /* Live Preview */
    #preview {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .preview-card {
      background: var(--bg-card);
      border: 1px solid rgba(255,184,77,0.18);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px var(--shadow);
      font-weight: 600;
      color: var(--text-main);
      transition: 0.2s;
    }

    .preview-card h3 {
      margin-bottom: 8px;
      font-family: 'Oswald', sans-serif;
      color: var(--hive-accent);
    }

    .preview-card p {
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .preview-card small {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      body { padding: 20px 12px; }
      form { padding: 20px; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <h1>Admin Panel – Add Post</h1>

  <form id="postForm" action="add_post.php" method="POST">
    <label for="type">Type</label>
    <select name="type" id="type" required>
      <option value="news">News</option>
      <option value="events">Event</option>
    </select>

    <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="Enter title" required>

    <label for="date">Date</label>
    <input type="date" name="date" id="date" required>
    <p class="note">For events, set the start date. For news, just choose the post date.</p>

    <label for="content">Content / Description</label>
    <textarea name="content" id="content" placeholder="Enter content or description" required></textarea>

    <button type="submit">Add Post</button>
  </form>

  <h2 style="text-align:center; color: var(--hive-accent); margin-bottom:20px;">Live Preview</h2>
  <div id="preview"></div>

  <a href="index.html" class="back-link">← Back to Home</a>

  <script>
    const form = document.getElementById('postForm');
    const preview = document.getElementById('preview');
    const typeInput = document.getElementById('type');
    const titleInput = document.getElementById('title');
    const dateInput = document.getElementById('date');
    const contentInput = document.getElementById('content');

    function updatePreview() {
      preview.innerHTML = ''; // clear previous

      const card = document.createElement('div');
      card.className = 'preview-card';
      card.innerHTML = `
        <h3>${titleInput.value || 'Post Title'}</h3>
        <p>${contentInput.value || 'Post content will appear here.'}</p>
        <small>${typeInput.value === 'news' ? 'News' : 'Event'} • ${dateInput.value || 'Date'}</small>
      `;

      preview.appendChild(card);
    }

    typeInput.addEventListener('input', updatePreview);
    titleInput.addEventListener('input', updatePreview);
    dateInput.addEventListener('input', updatePreview);
    contentInput.addEventListener('input', updatePreview);

    updatePreview(); // initial preview
  </script>

</body>
</html>
